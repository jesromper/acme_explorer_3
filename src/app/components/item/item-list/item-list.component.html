<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">SKU</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Comments</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of items; let i = index">
    <tr *ngIf="!item.deleted">
      <th scope="row">
        <button [hidden]="item.deleted" (click)="removeItem(i)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </th>
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img
          src="{{ item.picture }}"
          alt="{{ item.name }}"
          class="card-img-top"
        />
      </td>
      <td>{{ item.sku }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let comment of getComments(i)">
            <p class="card-text">{{comment}}</p>
          </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
